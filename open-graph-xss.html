<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ページタイトル<script>alert('og title')</script></title>

  <!-- OpenGraph -->

  <meta name="og:title" content="OG Title<script>alert('twitter title')</script>">

  <!-- Image -->
  <meta name="twitter:image:src" content="https://hajime-goshima.github.io/images/avatar.jpeg">
  <meta name="og:image" content="https://hajime-goshima.github.io/images/avatar.jpeg">
  
</head>
